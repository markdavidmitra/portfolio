<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editing Skill</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #4e9eff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #f5f5f5;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      border-radius: 15px;
      margin-bottom: 30px;
      border: 2px solid #4e9eff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    a {
      color: #4e9eff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #3a7bc8;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      video {
        width: 90%;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <h1>Video Editing</h1>
  <p>I have experience using CapCut, and I enjoy making videos and posts for social media.</p>

  <video width="640" height="360" autoplay controls>
    <source src="video/manila.mp4" type="video/mp4">
  </video>

  <video width="640" height="360" autoplay controls>
    <source src="video/Lambo.mp4" type="video/mp4">
  </video>

  <p><a href="index.html">‚Üê Back to Portfolio</a></p>
</body>
</html>
